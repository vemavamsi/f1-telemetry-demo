
name: ci-build-and-push

on:
  push:
    branches: [ main, master ]
    paths:
      - 'telemetry-sim/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/telemetry-sim:latest
  # For Docker Hub, override above with: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/telemetry-sim:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------ GHCR Login ------
      - name: Login to GHCR
        if: env.IMAGE_NAME.StartsWith('ghcr.io/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ------ Docker Hub Login (optional) ------
      - name: Login to Docker Hub
        if: env.IMAGE_NAME.StartsWith('docker.io/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push telemetry-sim
        uses: docker/build-push-action@v6
        with:
          context: ./telemetry-sim
          file: ./telemetry-sim/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Image digest
        run: echo "Pushed image $IMAGE_NAME"
